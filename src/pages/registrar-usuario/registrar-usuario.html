<ion-content text-center class="vertical-align-content conteudo-registrar-usuario">
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1>Criar nova conta</h1>
        <ion-item class="input-login__email ">
          <ion-label floating>Email</ion-label>
          <ion-input type="text" [(ngModel)]="user.email"></ion-input>
        </ion-item>

        <ion-item *ngIf="user.email" class="input-login__senha ">
          <ion-label floating>Senha</ion-label>
          <ion-input type="password" [(ngModel)]="user.senha"></ion-input>
        </ion-item>

        <div class="clear"></div>
        <button *ngIf="user.email && user.senha" class="btn-login" color="secondary" ion-button block (click)="register(user)">Salvar</button>
        <button class="btn-login" ion-button block color="danger" (click)="cancelar()">Cancelar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
