<ion-header>

  <ion-navbar>
    <ion-title>Configurações</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Apelido</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.displayName"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button block (click)="deslogar()">Deslogar</button>
    </ion-item>
    <ion-item>
      <button ion-button block (click)="salvar()">Salvar</button>
    </ion-item>
  </ion-list>






</ion-content>
