<ion-header>

  <ion-navbar>
    <ion-title>Criar nova sala</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-input placeholder="Nome da sala" [(ngModel)]="sala.nome"></ion-input>
  </ion-item>
  <ion-row>
    <ion-col>
      <button ion-button color="danger" (click)="fecharModal()" type="submit">Cancelar</button>
      <button ion-button color="secondary" (click)="salvarSala(sala)" type="submit">Criar</button>
    </ion-col>
  </ion-row>
</ion-content>
