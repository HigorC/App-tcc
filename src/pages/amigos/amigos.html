<ion-header>

  <ion-navbar>
    <ion-title>Amigos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
    <ion-list>
      <ion-item-divider color="light">Convites</ion-item-divider>
      <ion-item *ngFor="let convite of meusConvites  " >
        <ion-avatar item-start>
          <img src="assets/imgs/friend.png">
        </ion-avatar>
        <h2>{{convite.nome}}</h2>
        <h2>{{convite.email}}</h2>
        <ion-icon name="close" class="recusar-convite" (click)="recusarConvite()" item-end></ion-icon>
        <ion-icon name="checkmark" class="aceitar-convite"  (click)="aceitarConvite()" item-end></ion-icon>
      </ion-item>
      
  
  
  
      <ion-item-divider color="light">Amigos</ion-item-divider>
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/imgs/friend.png">
        </ion-avatar>
        <h2>Amig√£o</h2>
      </ion-item>
  
    </ion-list>
  
    <ion-fab bottom right>
      <button ion-fab (click)="adicionarAmigo()"> <ion-icon name="add"></ion-icon></button>
    </ion-fab>
  </ion-content>
