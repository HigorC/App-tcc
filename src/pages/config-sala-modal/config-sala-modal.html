<ion-header>

  <ion-navbar>
    <ion-buttons right>
      <button ion-button icon-only (click)="fecharModal()">
        <ion-icon name="close" class=""></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Configurações de Sala</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>Remover usuários</ion-label>
      <ion-select [(ngModel)]="usuario" multiple="true" cancelText="Cancelar" okText="Remover" [compareWith]="compareFn">
        <ion-option *ngFor="let usuario of todosUsuarios" [value]="usuario">{{usuario.nome}}
          - {{usuario.bloqueado}}</ion-option>

      </ion-select>
    </ion-item>
    <ion-item>
      <button ion-button block color="danger" (click)="excluirSala()">Excluir Sala</button>
    </ion-item>


  </ion-list>

</ion-content>
