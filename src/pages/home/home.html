<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-title>Homes</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let amigo of amigos | async">
      <ion-item>
        <h1>{{amigo.nome}}</h1>
        <p>{{amigo.email}}</p>
      </ion-item>

      <ion-item-options side="left">
        <button ion-button color="secondary" (click)="editarAmigo(amigo)">
          <ion-icon name="create"></ion-icon>
        </button>

        <button ion-button color="danger" (click)="removerAmigo(amigo.key)">
            <ion-icon name="trash"></ion-icon>
          </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <button ion-button (click)="deslogar()">Deslogar</button>
  <button ion-button (click)='adicionarAmigo()'>Adicionar amigo</button>
  <button ion-button (click)="atual()">atual</button>

</ion-content>
